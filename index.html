<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personal website generator - GoudronViande24</title>

	<link rel="icon" type="image/svg+xml" href="https://assets.artivain.com/fav/main/fav.svg" sizes="any">

	<!-- The page supports both dark and light color schemes, and the page author prefers / default is light. -->
	<meta name="color-scheme" content="light dark">

	<!--
		If `prefers-color-scheme` is not supported, fall back to light mode.
		In this case, inject the `light` CSS before the others, with
		no media filter so that it will be downloaded with highest priority.
	-->
	<script>
		if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
			document.documentElement.style.display = "none";
			document.head.insertAdjacentHTML(
				"beforeend",
				"<link id=\"css\" rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css\" integrity=\"sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3\" crossorigin=\"anonymous\" onload=\"document.documentElement.style.display = ''\">"
			);
		}
	</script>
	<!-- Load the alternate CSS first ... in this case the Bootstrap-Dark Variant CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet"
		media="(prefers-color-scheme: dark)">
	<!-- and then the primary CSS last ... in this case the (original) Bootstrap Variant CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
		media="(prefers-color-scheme: light)">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container-fluid py-5 text-center bg-dark text-light border-bottom">
		<div class="d-flex header align-items-center justify-content-center">
			<div class="text-end me-3">
				<img class="img-fluid" src="https://assets.artivain.com/fav/main/fav.svg" alt="">
			</div>
			<div class="text-start">
				<h1>
					Personal website generator
				</h1>
				<p>
					By GoudronViande24
				</p>
			</div>
		</div>
	</div>

	<div class="container my-5 text-center">

		<div id="import-from">
			<h2>Import data from a public profile</h2>

			<div class="row mt-4 text-start">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title"><i class="bi bi-github"></i> Import from GitHub</h3>
						</div>
						<div class="card-body">
							<p class="card-text">No login required, perfect for developers.</p>
							<p class="card-text">
								<strong>Imports the following:</strong><br>
								<span class="badge bg-secondary">Name</span>
								<span class="badge bg-secondary">Nickame</span>
								<span class="badge bg-secondary">Avatar</span>
								<span class="badge bg-secondary">Bio</span>
								<span class="badge bg-secondary">Email</span>
								<span class="badge bg-secondary">New</span>
							</p>
						</div>
						<div class="card-footer">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="githubButton" id="githubInput">
								<button class="btn btn-outline-secondary" type="button" id="githubButton">Import</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="script.js" type="module"></script>
</body>

</html>
